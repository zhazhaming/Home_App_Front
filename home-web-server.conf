# home-web 项目 Server 配置
# 服务器IP: 120.78.1.49
# 项目路径: /var/www/home-web

server {
    # 监听端口
    listen 80;
    listen [::]:80;
    
    # 服务器名称 - 使用你的IP地址
    server_name 120.78.1.49;
    
    # 项目根目录 - 指向 home-web 的 dist 文件夹
    root /var/www/home-web/dist;
    index index.html index.htm;
    
    # 字符集
    charset utf-8;
    
    # 访问日志和错误日志（区分项目）
    access_log /var/log/nginx/home-web-access.log;
    error_log /var/log/nginx/home-web-error.log;
    
    # 主要location - 处理Vue Router的History模式
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头设置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        gzip_static on;
        log_not_found off;
    }
    
    # API代理到后端 - home-web 的后端接口
    location /api/ {
        proxy_pass http://120.78.1.49:8100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 后端直接代理路径（如果有直接调用后端的接口）
    location ~ ^/(user|movie|movice|ai-chat|files)/ {
        proxy_pass http://120.78.1.49:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制
        client_max_body_size 10M;
    }
    
    # 禁止访问隐藏文件和备份文件
    location ~ /\.|~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # favicon 和 robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }
    
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
}






