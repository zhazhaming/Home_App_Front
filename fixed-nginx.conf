#user  nobody;
worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 注释掉或删除默认的 server 块
    # server {
    #     listen       80;
    #     server_name  localhost;
    #     location / {
    #         root   html;
    #         index  index.html index.htm;
    #     }
    # }

    # home-web 项目配置 - 保持不变
    server {
        listen 80;
        server_name 120.78.1.49;  # 主IP访问
        
        root /usr/local/working/home-web/Home_App_Front/dist;
        index index.html;
        
        access_log /usr/local/working/home-web/Home_App_Front/nginx_log/home-web-access.log;
        error_log /usr/local/working/home-web/Home_App_Front/nginx_log/home-web-error.log;
        
        # Vue Router 支持
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # 静态资源缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # API代理
        location /api/ {
            proxy_pass http://120.78.1.49:8100/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
        
        # 后端接口直接代理
        location ~ ^/(user|movie|movice|ai-chat|files)/ {
            proxy_pass http://120.78.1.49:8100;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10M;
        }
        
        gzip on;
        gzip_types text/css application/javascript application/json;
    }
}






