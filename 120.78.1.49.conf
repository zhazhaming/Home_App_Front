# home-web 项目站点配置
# 适用于宝塔面板环境

server {
    listen 80;
    server_name 120.78.1.49;
    
    # 项目根目录
    root /usr/local/working/home-web/Home_App_Front/dist;
    index index.html index.htm;
    
    # 字符集
    charset utf-8;
    
    # 日志文件
    access_log /www/wwwlogs/home-web-access.log;
    error_log /www/wwwlogs/home-web-error.log;
    
    # Vue Router History 模式支持
    location / {
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform, immutable";
        log_not_found off;
    }
    
    # API 代理到后端
    location /api/ {
        proxy_pass http://120.78.1.49:8100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 后端接口直接代理
    location ~ ^/(user|movie|movice|ai-chat|files)/ {
        proxy_pass http://120.78.1.49:8100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 文件上传大小限制
        client_max_body_size 10M;
    }
    
    # 禁止访问隐藏文件
    location ~ /\.|~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # favicon 和 robots
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1y;
    }
    
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
    
    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
}






